<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shop.co</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .close-page {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 1000;
      font-size: 28px;
      color: #ef4444;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s;
    }
    .close-page:hover {
      color: #b91c1c;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      margin-bottom: 15px;
    }
    .input-box label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #2563eb;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div style="text-align: right;">
  <span class="close-page" onclick="goHome()">&times;</span>
</div>
  <div class="login-box">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
  <script>
     function goHome() {
    window.location.href = "index.html"; 
     }
  </script>
</body>
</html>
